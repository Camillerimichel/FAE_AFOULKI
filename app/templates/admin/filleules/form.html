{% extends "admin/admin_base.html" %}

{% block title %}Formulaire Filleule{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="/admin/users" class="inline-flex items-center px-3 py-2 rounded border border-slate-200 text-slate-700 hover:bg-slate-100 transition">Retour Administration</a>
</div>
<h2 class="text-2xl font-bold mb-6">{{ action }} une Filleule</h2>

<form method="post" enctype="multipart/form-data" class="bg-white shadow p-6 rounded max-w-lg">

    <label class="block mb-4">
        Nom :
        <input name="nom" type="text" required class="border p-2 w-full"
               value="{{ filleule.nom if filleule }}">
    </label>

    <label class="block mb-4">
        Prénom :
        <input name="prenom" type="text" required class="border p-2 w-full"
               value="{{ filleule.prenom if filleule }}">
    </label>

    <label class="block mb-4">
        Date de naissance :
        <input name="date_naissance" type="date" required class="border p-2 w-full"
               value="{{ filleule.date_naissance if filleule }}">
    </label>

    <label class="block mb-4">
        Village :
        <input name="village" type="text" required class="border p-2 w-full"
               value="{{ filleule.village if filleule }}">
    </label>

    {% if filleule and filleule.photo %}
    <div class="mb-4">
        <p class="text-sm text-slate-600 mb-2">Photo actuelle :</p>
        <img src="/{{ filleule.photo }}" alt="Photo filleule" class="h-32 w-32 object-cover rounded-xl border">
        <label class="flex items-center gap-2 text-sm mt-2">
            <input type="checkbox" name="remove_photo" value="1">
            Supprimer la photo actuelle
        </label>
    </div>
    {% endif %}

    <label class="block mb-4">
        Photo :
        <input name="photo" type="file" accept="image/*" class="border p-2 w-full">
        {% if filleule and filleule.photo %}
        <p class="text-xs text-slate-500 mt-1">Choisir une nouvelle photo pour remplacer l'actuelle.</p>
        {% endif %}
    </label>

    <button id="submit-btn" class="bg-blue-600 text-white px-4 py-2 rounded">{{ action }}</button>

</form>

{% if action == "Créer" %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const submitBtn = document.getElementById("submit-btn");
        const requiredFields = Array.from(form.querySelectorAll("input[required]"));

        const updateState = () => {
            const allFilled = requiredFields.every((field) => field.value.trim().length > 0);
            submitBtn.disabled = !allFilled;
            submitBtn.classList.toggle("opacity-50", !allFilled);
            submitBtn.classList.toggle("cursor-not-allowed", !allFilled);
        };

        updateState();
        form.addEventListener("input", updateState);
        form.addEventListener("change", updateState);
    });
</script>
{% endif %}

{% endblock %}
