{% extends "admin/admin_base.html" %}

{% block title %}Formulaire Parrainage{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="/admin/users" class="inline-flex items-center px-3 py-2 rounded border border-slate-200 text-slate-700 hover:bg-slate-100 transition">Retour Administration</a>
</div>

<h2 class="text-2xl font-bold mb-6">{{ action }} un Parrainage</h2>

<form method="post" class="bg-white shadow p-6 rounded max-w-xl">

    <label class="block mb-4">
        Parrain :
        <select name="id_parrain" required class="border p-2 w-full">
            {% for p in parrains %}
            <option value="{{ p.id_parrain }}"
                {% if parrainage and parrainage.id_parrain == p.id_parrain %}selected{% endif %}>
                {{ p.prenom }} {{ p.nom }}
            </option>
            {% endfor %}
        </select>
    </label>

    <label class="block mb-4">
        Filleule :
        <select name="id_filleule" required class="border p-2 w-full">
            {% for f in filleules %}
            <option value="{{ f.id_filleule }}"
                {% if parrainage and parrainage.id_filleule == f.id_filleule %}selected{% endif %}>
                {{ f.prenom }} {{ f.nom }}
            </option>
            {% endfor %}
        </select>
    </label>

    <label class="block mb-4">
        Date début :
        <input type="date" name="date_debut" required class="border p-2 w-full"
               value="{{ parrainage.date_debut if parrainage }}">
    </label>

    <label class="block mb-4">
        Date fin :
        <input type="date" name="date_fin" class="border p-2 w-full"
               value="{{ parrainage.date_fin if parrainage }}">
    </label>

    <label class="block mb-4">
        Statut :
        <input name="statut" required class="border p-2 w-full"
               value="{{ parrainage.statut if parrainage }}">
    </label>

    <label class="block mb-4">
        Bourse versée centre :
        <input type="number" name="bourse_centre" required class="border p-2 w-full"
               value="{{ parrainage.bourse_centre if parrainage }}">
    </label>

    <label class="block mb-4">
        Bourse à verser RW :
        <input type="number" name="bourse_rw" required class="border p-2 w-full"
               value="{{ parrainage.bourse_rw if parrainage }}">
    </label>

    <button id="submit-btn" class="bg-blue-600 text-white px-4 py-2 rounded">{{ action }}</button>

</form>

{% if action == "Créer" %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const submitBtn = document.getElementById("submit-btn");
        const requiredFields = Array.from(
            form.querySelectorAll("input[required], select[required], textarea[required]")
        );

        const updateState = () => {
            const allFilled = requiredFields.every((field) => field.value.trim().length > 0);
            submitBtn.disabled = !allFilled;
            submitBtn.classList.toggle("opacity-50", !allFilled);
            submitBtn.classList.toggle("cursor-not-allowed", !allFilled);
        };

        updateState();
        form.addEventListener("input", updateState);
        form.addEventListener("change", updateState);
    });
</script>
{% endif %}

{% endblock %}
