{% extends "admin/admin_base.html" %}

{% block title %}Formulaire Suivi Social{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="/admin/users" class="inline-flex items-center px-3 py-2 rounded border border-slate-200 text-slate-700 hover:bg-slate-100 transition">Retour Administration</a>
</div>

<h2 class="text-2xl font-bold mb-6">{{ action }} un suivi social</h2>

<form method="post" class="bg-white shadow p-6 rounded max-w-xl">

    <label class="block mb-4">
        Filleule :
        <select name="id_filleule" required class="border p-2 w-full">
            {% for f in filleules %}
            <option value="{{ f.id_filleule }}"
                {% if suivi and suivi.id_filleule == f.id_filleule %}selected{% endif %}>
                {{ f.prenom }} {{ f.nom }}
            </option>
            {% endfor %}
        </select>
    </label>

    <label class="block mb-4">
        Date du suivi :
        <input type="date" name="date_suivi" required class="border p-2 w-full"
               value="{{ suivi.date_suivi if suivi }}">
    </label>

    <label class="block mb-4">
        Commentaire :
        <textarea name="commentaire" required class="border p-2 w-full">{{ suivi.commentaire if suivi }}</textarea>
    </label>

    <label class="block mb-4">
        Besoins :
        <textarea name="besoins" required class="border p-2 w-full">{{ suivi.besoins if suivi }}</textarea>
    </label>

    <button id="submit-btn" class="bg-blue-600 text-white px-4 py-2 rounded">{{ action }}</button>

</form>

{% if action == "Cr√©er" %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const submitBtn = document.getElementById("submit-btn");
        const requiredFields = Array.from(
            form.querySelectorAll("input[required], select[required], textarea[required]")
        );

        const updateState = () => {
            const allFilled = requiredFields.every((field) => field.value.trim().length > 0);
            submitBtn.disabled = !allFilled;
            submitBtn.classList.toggle("opacity-50", !allFilled);
            submitBtn.classList.toggle("cursor-not-allowed", !allFilled);
        };

        updateState();
        form.addEventListener("input", updateState);
        form.addEventListener("change", updateState);
    });
</script>
{% endif %}

{% endblock %}
