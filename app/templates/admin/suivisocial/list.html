{% extends "admin/admin_base.html" %}

{% block title %}Suivi social{% endblock %}

{% block content %}

<h2 class="text-2xl font-bold mb-4">Suivi social</h2>

<a href="/admin/suivisocial/new"
   class="bg-blue-600 text-white px-4 py-2 rounded">Nouvel enregistrement</a>

<table class="w-full mt-6 bg-white shadow">
    <tr class="bg-gray-200">
        <th class="p-3">ID</th>
        <th class="p-3">Filleule</th>
        <th class="p-3">Date</th>
        <th class="p-3"></th>
    </tr>

    {% for s in suivis %}
    <tr class="border-b">
        <td class="p-3">{{ s.id_suivi }}</td>
        <td class="p-3">{{ s.filleule.prenom }} {{ s.filleule.nom }}</td>
        <td class="p-3">{{ s.date_suivi }}</td>
        <td class="p-3 text-right">
            <a href="/admin/suivisocial/{{ s.id_suivi }}" class="text-blue-600">Voir</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
