{% extends "base.html" %}

{% block title %}Mot de passe perdu{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="text-center mb-6">
        <p class="text-sm uppercase tracking-[0.2em] text-[#F2932B] font-semibold">Acces</p>
        <h2 class="font-display text-3xl">Mot de passe perdu</h2>
        <p class="text-slate-600 text-sm mt-1">Recevez un lien pour cr√©er un nouveau mot de passe.</p>
    </div>

    <form method="post" action="/auth/forgot-password" class="bg-white/95 border border-[#F2932B1f] shadow-soft rounded-2xl p-6 space-y-4">
        <div class="space-y-1">
            <label class="text-sm font-semibold text-slate-700">Email</label>
            <input type="email" name="email" required class="w-full px-4 py-3 rounded-xl border border-[#F2932B1f] focus:ring-2 focus:ring-[#F2932B33] focus:outline-none" placeholder="votre.email@example.com">
        </div>

        {% if error %}
            <p class="text-red-600 text-sm">{{ error }}</p>
        {% endif %}
        {% if info %}
            <p class="text-emerald-600 text-sm">{{ info }}</p>
        {% endif %}

        <button type="submit" class="w-full inline-flex justify-center items-center gap-2 px-4 py-3 rounded-xl bg-gradient-to-r from-[#F2932B] to-[#4969A4] text-white font-semibold shadow-2xl shadow-[rgba(73,105,164,0.35)] hover:-translate-y-0.5 transition">
            Envoyer le lien
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="/auth/login" class="text-sm text-[#F2932B] font-semibold hover:underline">Retour a la connexion</a>
    </div>
</div>
{% endblock %}
